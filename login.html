<!DOCTYPE html>
<head>
<html>
<title>Login from demo</title>
<meta http-equiv="content-type" content="text html; charset=UFT-8">
<meta content="width=device-width. initial scale=1.0" name="viewpoint">
<link rel="stylesheet" href="./css/login_style2.css">
</head>
<body>
	<div class="container">
		<div class="login">
			<div class="form_header">Please Login:</div>
			<form>
				<input type="text" class="txt" id="username" placeholder="Username or Email"</input><br>
				<input type="password" class="txt" id="pass" placeholder="Password"></input><br>
				<input type="checkbox" class="chk" id="remember" value="remember"><span class="rem">Remember me on this Computer</span></input>
				<button type="button" class="btn">Login</button>
			</form>
				<div class="forgot">
					<a href="#">Forgot Password</a>
				</div>
		</div>	
	</div>

</body>
</html>
